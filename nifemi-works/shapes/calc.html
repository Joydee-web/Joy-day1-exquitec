<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" type="text/css" href="./calc.css" />
</head>
<body>
    <h2>Area / Perimeter Calculator</h2>
    <form id="form" oninput="return Calc()" >
        <select onchange="return resetForm()" id="shape-selector" class="shape-selector">
            <option value="nil">Please Select An Option</option>
            <option value="rectangle">Rectangle</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
        </select>
        <div id="lengthBox">
            <label>Length</label>
            <input
                type="number"
                name="length"
                id="length"
                placeholder="Input Length"
            />
        </div>
        <div id="widthBox">
            <label>Width / Breadth</label>
            <input
                type="number" 
                name="width" 
                id="width" 
                placeholder="Input Width / Breadth"
            />
        </div>
        <div id="heightBox">
            <label>Height</label>
            <input
                type="number" 
                name="height" 
                id="height"
                placeholder="Input Height"
            />
        </div>
        <div id="baseBox" style="display: none;">
            <label>Base</label>
            <input
                type="number" 
                name="base"
                id="base"
                placeholder="Input Base"
            />
        </div>
        <p id="peri-h2" style="display: none;"></p>
        <div id="side1--triangle" style="display: none;">
            <label>Side 1 Length</label>
            <input
                type="number" 
                name="side1"
                id="side1"
                placeholder="Input Side 1 of triangle"
            />
        </div>
        <div id="side2--triangle" style="display: none;">
            <label>Side 2 length</label>
            <input
                type="number" 
                name="side2"
                id="side2"
                placeholder="Input Side 2 of triangle"
            />
        </div>
        <div id="side3--triangle" style="display: none;">
            <label>Side 3 Length</label>
            <input
                type="number" 
                name="side3"
                id="side3"
                placeholder="Input Side 3 of triangle"
            />
        </div>
        <!-- <div>
            <input type="submit"/>
        </div> -->
    </form>
    <div class="sol">
        <p>The <span class="shape-name"></span> Area is: <span id="area-sol">undefined</span></p>
        <p>The <span class="shape-name"></span> Perimeter is: <span id="peri-sol">undefined</span></p>
    </div>
    <script src="./calc.js"></script>
</body>
</html>
